<nz-layout>
  <nz-sider
    [ngClass]="[isCollapsed ? 'mobile-side' : '']"
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="logo"></div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Estabelecimento" nzIcon="home">
        <ul>
          <li nz-menu-item>
            <a [routerLink]="['comandas']">Comandas</a>
          </li>
        </ul>
      </li>
      <li [nzDisabled]="true" nz-submenu nzTitle="Vendas" nzIcon="shopping">
        <ul>
          <li nz-menu-item>Histórico de vendas</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Estoque" nzIcon="database">
        <ul>
          <li nz-menu-item>
            <a [routerLink]="['estoque/itens']">Itens</a>
          </li>
          <li [nzDisabled]="true" nz-menu-item>
            <a [routerLink]="['estoque']">Histórico</a>
          </li>
        </ul>
      </li>
      <li
        [nzDisabled]="true"
        nz-submenu
        nzTitle="Dashboards"
        nzIcon="pie-chart"
      >
        <ul>
          <li nz-menu-item>Vendas</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      <div class="header-options">
        <div class="header-options-flex">
          <button
            class="modal-venda-bt"
            (click)="modalVenda.showModalNovaVenda()"
          >
            <i
              style="margin-top: -10px"
              nz-icon
              nzType="thunderbolt"
              nzTheme="outline"
            ></i>
            Nova Venda
          </button>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>-</nz-breadcrumb-item>
        <nz-breadcrumb-item>-</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<app-modal-venda #modalVenda></app-modal-venda>
