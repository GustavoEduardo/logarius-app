<div class="login-main">
  <div class="info-box">
      <span class="titulo">Logarius</span>
      <p>
        Gerencie suas vendas, estoque e clientes.
        Venda na maioria dos marcketplaces e controle tudo por aqui.
      </p>

  </div>

  <div class="login-box">
    <form nz-form [nzAutoTips]="autoTips" [formGroup]="formLogin">
        <label>Login</label>
          <input
            formControlName="login"
            nz-input
            placeholder="Infome o login."
          />
        <label>
          <span class="color-fff">
            Senha
          </span>
        </label>

          <input
            formControlName="senha"
            type="password"
            nz-input
            placeholder="Infome a senha."
          />


      <button class="bt-logar" nz-button nzType="primary" (click)="logar()">
        Entrar
      </button>

    </form>
  </div>

</div>
